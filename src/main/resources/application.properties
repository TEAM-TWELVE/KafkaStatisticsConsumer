
server.port=7000

spring.kafka.client-id: city
spring.kafka.bootstrap-servers:localhost:9091, localhost:9092, localhost:9093
spring.kafka.template.default-topic: city-topic
spring.kafka.consumer.group-id: city-consumer
spring.kafka.consumer.auto-offset-reset: earliest
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

kafka.topic.city: city
kafka.topic.logs: logs